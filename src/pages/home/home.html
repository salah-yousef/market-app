<ion-header>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
        <ion-slides pager loop='true' autoplay='1000'>
            <ion-slide *ngFor="let slide of slides">
              <img [src]="slide.image" class="slide-image"/>
            </ion-slide>
          </ion-slides>
    </ion-row>
    <ion-row>
      <ion-col col-50>
          <ion-card>
              <img src="assets/imgs/ica-slidebox-img-9.png"/>
              <div class="card-subtitle-1">Grocery</div>
          </ion-card>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-50>
          <ion-card>
              <img src="assets/imgs/ica-slidebox-img-8.png"/>
              <div class="card-subtitle-1">Meat</div>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-101>
            <ion-card>
                <img src="assets/imgs/ica-slidebox-img-10.png"/>
                <div class="card-subtitle-2">Fruits</div>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-50>
            <ion-card>
                <img src="assets/imgs/ica-slidebox-img-11.png"/>
                <div class="card-subtitle-3">Vegetables</div>
            </ion-card>
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-50>
            <ion-card>
                <img src="assets/imgs/ica-slidebox-img-12.png"/>
                <div class="card-subtitle-3">Sea Food</div>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
