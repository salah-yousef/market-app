<ion-header>
    <ion-toolbar hideBackButton color="danger">
      <ion-buttons left>
        <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
        <ion-slides pager loop='true' autoplay='1000'>
            <ion-slide *ngFor="let slide of slides">
              <img [src]="slide.image" class="slide-image"/>
            </ion-slide>
          </ion-slides>
    </ion-row>
    <ion-row>
      <ion-col col-6 *ngFor="let item of categories; let i = index">
          <ion-card (click)="openCategory(item.name, i)">
              <ion-spinner *ngIf="imgLoad < 4"></ion-spinner>
              <img [hidden]="imgLoad < 4" [src] = item.category_img class="cover" (load)="imgLoaded()"/>
              <div [hidden]="imgLoad < 4" class="card-subtitle-1">{{item.name}}</div>              
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
