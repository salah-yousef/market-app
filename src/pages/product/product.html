<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{product?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-spinner *ngIf="imgLoad == 0"></ion-spinner>
        <img (error)="onError($event)" [hidden]="imgLoad == 0" [src]="product.product_img" (load)="imgLoaded()"/>
        <ion-item [hidden]="imgLoad == 0">
          <ion-icon name='pricetag' item-start style="color: #d03e84"></ion-icon>
          <ion-badge item-end>{{product.price}}</ion-badge>
        </ion-item>
        <ion-item [hidden]="imgLoad == 0">
          <ion-icon name='flask' item-start style="color: #55acee"></ion-icon>
          <ion-badge item-end>{{product.weight}}</ion-badge>
        </ion-item>
    </ion-card>
</ion-content>
